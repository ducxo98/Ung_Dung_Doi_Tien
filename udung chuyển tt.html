    <table/>

    <p>Số tiền đổi : <span id="changed"></span></p>
    <script>
        function convert() {
            let Amount = document.getElementById('Amount').value;
            let From_currency = document.getElementById('From_currency');
            let To_Currency = document.getElementById('To_Currency');
            if (From_currency.value === 'vnd' && To_Currency.value === 'usd')
            {document.getElementById('changed').innerHTML = parseFloat(Amount) / 23007;}
            if (From_currency.value === 'Eur'&& To_Currency.value==='usd')
            {document.getElementById('changed').innerHTML = Amount*1.173}
            if (From_currency.value === 'Cny' && To_Currency.value === 'usd')
            {document.getElementById('changed').innerHTML= Amount*0.152}




        }
